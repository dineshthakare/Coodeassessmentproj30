<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <main>
  <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="fgfgf">
  <div id="h" class="app-wrap">
    <div id="error"></div>
    <div class="heading">
      <h1 id="heading">Indian Weather Forecast</h1>
    </div>
    <header>
      <input type="text" autocomplete="on" id="search-box"  class="search-box" 
      placeholder="Search for a city..." />
      <br><br>
      <button onclick="city()">Get Weather Report</button>
    </header>
   
      <section class="location">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
      </section>
      <div class="current">
        <div class="temp" id="temp"><span></span></div><br><br>
        <div class="weather" id="weather"></div>
        <div class="hi-low" id="hi-low"></div>
      </div>
      <div class="grid">
        <div>
         <!-- <p>Sunrise</p> -->
         <!-- <img src="/images/sunrise.jpg"> -->
          <p id="sunrise"></p>
        </div>

        <div>
          <!--<p>Sunset</p>-->
          <!--<img src="/images/Sunset.jpg">-->
          <p id="sunset"></p>
        </div>
      </div>
    
    </main>
  </div>
</body>
</html>
